<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mercado Liebre</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    

<body>
    <header>
        <div class="top-navbar">
            <img src="/images/logo-mercado-liebre.svg" alt="logo-mercado-liebre" class="logo-mercado-liebre">
            <div class="search-bar"><input type="text" placeholder="Buscar productos, marcas"><i
                    class="fas fa-search"></i>
            </div>
            <p class="opportunities"><i class="fas fa-hand-holding-usd"></i></i>Comprá en cuotas y sin tarjeta de
                crédito
            </p>
        </div>

        <nav class="navigation">
            <ul class="left-navigation">
                <li type="none"><a href="#offers">Ofertas</a></li>
                <li type="none"><a href="#Tiendas Oficiales">Tiendas Oficiales</a></li>
                <li type="none"><a href="#Vender">Vender</a></li>
                <li type="none"><a href="#Ayuda">Ayuda</a></li>
            </ul>
            <ul class="right-navigation">
                <li type="none"><a href="register">Creá tu cuenta <i class="far fa-address-card"></i></a></li>
                <li type="none"><a href="login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li type="none"><a href="#Mis compras">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <img src="/images/img-home-banner.jpg" alt="home-banner" class="home-banner">
    </header>
    <main>
        <form action="/register" method="post" class="register-form">
            <div>
                <input type="text" name="name" id="name" placeholder="Nombre y Apellido">
            </div>
            <div>
                <input type="text" name="username" id="username" placeholder="Nombre de usuario">
            </div>
            <div>
                <label for="birth">Fecha de nacimiento: </label>
                <input type="date" name="birth">
            </div>
            <div>
                <input type="text" name="address" id="address" placeholder="Domicilio">
            </div>
            <div>
                <label>Perfil de usuario: </label>
                <label><input type="radio" name="profile" value="buyer">Comprador</label>
                <label><input type="radio" name="profile" value="seller">Vendedor</label>
            </div>
            <div>
                <label>Categorias de interés:</label>
                <label><input type="checkbox" name="interest" value="electro">Electro</label>
                <label><input type="checkbox" name="interest" value="fashion">Moda</label>
                <label><input type="checkbox" name="interest" value="home">Hogar</label>
                <label><input type="checkbox" name="interest" value="toys">Juguetería</label>
                <label><input type="checkbox" name="interest" value="health-life">Vida Sana</label>
            </div>
            <div>
                <label for="picture">Foto de usuario: </label>
                <input type="file" name="picture" accept=".jpg">
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                <input type="password-check" name="password-check" id="password-check"
                    placeholder="Confirmar contraseña">
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </main>
</body>

</html>
